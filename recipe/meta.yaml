{% set name = "bilby_tgr" %}
{% set version = "0.1a2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/bilby_tgr-{{ version }}.tar.gz
  sha256: 152114c3bbc99844d5043d08b9db5c04b5660cd515333f7c0f1336b53f9ed47a
  patches:
    # replace the dependency lalsuite by the actually required subcomponents python-lal
    # and python-lalsimulation, which are not packaged separately on PyPI
    - 0001-minimise-dependencies.patch

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=42
    - setuptools-scm >=3.4.3
    - wheel
    - pip
  run:
    - python >=3.8
    - bilby
    - python-lal
    - python-lalsimulation >=5.1.0
    - numpy >=1.17

test:
  imports:
    - bilby_tgr
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://git.ligo.org/lscsoft/bilby_tgr
  summary: Testing GR analysis pipelines to use with Bilby
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - adivijaykumar
    - jsteinhoff
    - magathos
